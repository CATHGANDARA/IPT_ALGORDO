<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDAS Calculator & Font Size Adjuster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

</style>
<body>   
<fieldset>
    <div class="container">
        <h1>MDAS Calculator</h1>
        
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <input type="number" id="num3" placeholder="Enter third number">
        <input type="number" id="num4" placeholder="Enter fourth number">
        <input type="number" id="num5" placeholder="Enter fifth number">
        
 <br> 
 
<button onclick="calculate('multiply')">Multiply</button>
<button onclick="calculate('divide')">Divide</button>
<button onclick="calculate('add')">Add</button>
<button onclick="calculate('subtract')">Subtract</button>

       <br>
        <p id="result">Result: </p>
       <br>
      <button onclick="retry()">Retry</button>
    </div>  
</fieldset>
</div>

    <div class="container">
        <h1>Font Size Adjuster</h1>
        
        <p id="text">Cooking like a chief like a five star Michelin</p>
        
        <!-- Buttons to adjust font size -->
        <button onclick="increaseFontSize()">Increase Font Size</button>
        <button onclick="decreaseFontSize()">Decrease Font Size</button>
    </div>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);
            let num4 = parseFloat(document.getElementById("num4").value);
            let num5 = parseFloat(document.getElementById("num5").value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
                document.getElementById("result").textContent = "Please enter all five numbers.";
                return;
            }

switch (operation) {
 case 'multiply': result = (num1 * num2 * num3 * num4 * num5);
                    break;
 case 'divide': result = (num1 / num2 / num3 / num4 / num5);
                    break;
 case 'add': result = (num1 + num2 + num3 + num4 + num5);
                    break;
 case 'subtract':result = (num1 - num2 - num3 - num4 - num5);
 case 'MDAS':result = (num1*num2)/num3b+ num4 - num 5;
                    break;
  default: result = "Invalid operation";
            }

 
            document.getElementById("result").textContent = "Result: " + result;
        }

        // Function to reset all input fields and result
        function retry() {
            // Clear all input fields
            document.getElementById("num1").value = '';
            document.getElementById("num2").value = '';
            document.getElementById("num3").value = '';
            document.getElementById("num4").value = '';
            document.getElementById("num5").value = '';

          document.getElementById("result").textContent = "Result: ";

         
            fontSize = 15;
            document.getElementById("text").style.fontSize = fontSize + "px";
        }

        
        let fontSize = 16;

        
        function increaseFontSize() {
            fontSize += 2;
            document.getElementById("text").style.fontSize = fontSize + "px";
        }

        function decreaseFontSize() {
            fontSize -= 2;
            document.getElementById("text").style.fontSize = fontSize + "px";
        }
    </script>

 
</body>
</html>
